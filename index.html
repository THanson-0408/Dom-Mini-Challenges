<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>DOM Lab 1</title>
  </head>
  <body>
    <section>
      <p>Total: $ <span class="total"></span></p>
      <button class="food" data-amount="2">Lime Cola $2.00</button>
      <button class="food" data-amount="3">Salted Peanuts $3.00</button>
      <button class="food" data-amount="4">Chocolate Bar $4.00</button>
      <button class="food" data-amount="6">Fruit Gummies $6.00</button>
    </section>

    <form class="make-money">
      <label for="amount">How many?</label>

      <input type="text" id="amount" name="amount" />

      <label for="type">Which coin?</label>

      <select id="type" name="type">
        <option value="penny">Penny</option>
        <option value="nickel">Nickel</option>
        <option value="dime">Dime</option>
        <option value="quarter">Quarter</option>
      </select>

      <button>Make Money</button>

      <div class="coin-container"></div>
    </form>

    <div class="light-bulb">Light Bulb</div>
    <button class="on switch">On</button>
    <button class="off switch">Off</button>
    <button class="toggle switch">Toggle</button>
    <button class="end switch">End</button>

    <script src="script.js"></script>
  </body>
</html>
